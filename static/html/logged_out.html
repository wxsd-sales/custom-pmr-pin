<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" href="static/img/favicon.ico" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <script src="https://kit.fontawesome.com/f4a0e6453b.js" crossorigin="anonymous"></script>
      <title>Custom PMR PIN</title>
      <style>
          .column.is-centered {
              display: flex;
              justify-content: center;
          }
      </style>
  </head>
  <body>
    <div id="header-box" class="columns is-centered has-background-primary mt-0">
        <div class="column is-1 is-centered py-0"></div>
        <div class="column is-centered">
            <h1 id="main-title" class="title">Custom PMR PIN</h1>
        </div>
        <div class="column is-1 is-centered"></div>
    </div>
    <div class="columns is-centered mb-0">
        <div class="column is-narrow">
            <div>
                <div class="notification is-primary has-text-centered">
                    <p>You have been logged out.  If your org uses SSO, you may automatically be signed in again if you go back to the main page.</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
